<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #0a58ca;
            --bg-color: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --message-bg: #f8f9fa;
            --timestamp-color: #6c757d;
            --sidebar-bg: #f8f9fa;
            --self-message-bg: #cfe2ff;
            --other-message-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            --primary-color: #0d6efd;
            --secondary-color: #0a58ca;
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --border-color: #495057;
            --message-bg: #343a40;
            --timestamp-color: #adb5bd;
            --sidebar-bg: #343a40;
            --self-message-bg: #0d47a1;
            --other-message-bg: #424242;
        }

        [data-theme="forest"] {
            --primary-color: #198754;
            --secondary-color: #157347;
            --bg-color: #f0f7f0;
            --text-color: #2c3e2c;
            --border-color: #a5d6a7;
            --message-bg: #e8f5e9;
            --timestamp-color: #558b55;
            --sidebar-bg: #e0ece0;
            --self-message-bg: #c8e6c9;
            --other-message-bg: #e8f5e9;
        }

        [data-theme="pink"] {
            --primary-color: #ff69b4;
            --secondary-color: #ffa6c9;
            --bg-color: #fff0f5;
            --text-color: #4a0033;
            --border-color: #ffb6c1;
            --message-bg: #ffe4ec;
            --timestamp-color: #c71585;
            --sidebar-bg: #ffeef5;
            --self-message-bg: #ffc0cb;
            --other-message-bg: #fddde6;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            padding: 20px;
        }

        .theme-selector-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 150px;
        }

        #chat-container {
            max-width: 800px;
            margin: 20px auto;
            height: 80vh;
            display: flex;
            flex-direction: column;
            border-radius: 0.5rem;
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .channel-display {
            padding: 15px;
            background-color: var(--sidebar-bg);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .channel-name {
            font-size: 18px;
            color: var(--primary-color);
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--message-bg);
        }

        .message {
            padding: 10px 15px;
            margin-bottom: 12px;
            border-radius: 0.5rem;
            max-width: 80%;
            position: relative;
            word-wrap: break-word;
        }

        .message.self {
            margin-left: auto;
            background-color: var(--self-message-bg);
            border-bottom-right-radius: 0.25rem;
            text-align: right;
        }

        .message.other {
            margin-right: auto;
            background-color: var(--other-message-bg);
            border-bottom-left-radius: 0.25rem;
        }

        .message.new-message {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message .user {
            font-weight: 600;
            color: var(--primary-color);
        }

        .message .timestamp {
            font-size: 0.75rem;
            color: var(--timestamp-color);
            margin-left: 10px;
        }

        #message-form {
            display: flex;
            gap: 10px;
            padding: 15px;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
        }

        #message-form input:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            border-color: var(--primary-color);
        }

        #username {
            width: 150px;
        }

        /* Scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-track {
            background: var(--message-bg);
        }

        #messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            #message-form {
                flex-direction: column;
            }

            #username {
                width: 100%;
            }
            
            .theme-selector-container {
                position: static;
                width: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="theme-selector-container">
                    <select id="theme-selector" class="form-select form-select-sm" aria-label="Theme selector" onchange="changeTheme(this.value)">
                        <option value="light">Light Theme</option>
                        <option value="dark">Dark Theme</option>
                        <option value="forest">Forest Theme</option>
                        <option value="pink">Pink Theme</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div id="chat-container">
        <div class="channel-display">
            <span class="channel-name"># <span id="current-channel-name">loading...</span></span>
            <button class="btn btn-primary btn-sm" id="change-channel-btn">Change Channel</button>
        </div>
        <div id="messages"></div>
        <form id="message-form">
            <input type="text" id="username" class="form-control" placeholder="Your name" autocomplete="off">
            <input type="text" id="message" class="form-control" placeholder="Type a message" autocomplete="off" required>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <!-- Channel Modal -->
    <div class="modal fade" id="channel-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="channelModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="channelModalLabel">Enter Channel Name</h5>
                </div>
                <div class="modal-body">
                    <form id="channel-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="channel-input" placeholder="e.g., general or your name" required>
                            <div id="channel-error" class="form-text text-danger"></div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Join Channel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const messagesContainer = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('message');
        const channelForm = document.getElementById('channel-form');
        const channelInput = document.getElementById('channel-input');
        const channelError = document.getElementById('channel-error');
        const currentChannelName = document.getElementById('current-channel-name');
        const changeChannelBtn = document.getElementById('change-channel-btn');

        let currentChannel = null;
        let existingMessageIds = new Set();
        let channels = [];
        let messageInterval;
        
        // Bootstrap modal
        const channelModal = new bootstrap.Modal(document.getElementById('channel-modal'), {
            backdrop: 'static',
            keyboard: false
        });

        // Theme management
        function changeTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('preferred-theme', theme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('preferred-theme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('theme-selector').value = savedTheme;
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        function createMessageElement(msg, isNew) {
            const currentUsername = usernameInput.value.trim();
            const isSelf = msg.user === currentUsername;
            
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isSelf ? 'self' : 'other');
            
            if (isNew) {
                messageElement.classList.add('new-message');
            }
            
            const timestamp = formatTimestamp(msg.timestamp || Date.now());
            messageElement.innerHTML = `
                <span class="user">${msg.user}</span>
                <span class="message-content">${msg.message}</span>
                <span class="timestamp">${timestamp}</span>
            `;
            
            return messageElement;
        }

        function fetchMessages() {
            if (!currentChannel) return;
            
            fetch(`/channels/${currentChannel}/messages`)
                .then(response => response.json())
                .then(messages => {
                    const wasScrolledToBottom = messagesContainer.scrollHeight - messagesContainer.clientHeight <= messagesContainer.scrollTop + 1;
                    
                    const newMessageIds = new Set();
                    
                    messagesContainer.innerHTML = '';
                    messages.forEach(msg => {
                        const messageId = `${msg.timestamp}-${msg.user}-${msg.message}`;
                        const isNew = !existingMessageIds.has(messageId);
                        
                        newMessageIds.add(messageId);
                        
                        const messageElement = createMessageElement(msg, isNew);
                        messagesContainer.appendChild(messageElement);
                    });
                    
                    existingMessageIds = newMessageIds;

                    if (wasScrolledToBottom) {
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }
                });
        }

        // Initial fetch of available channels
        fetch("/channels")
            .then(response => response.json())
            .then(data => {
                if (Array.isArray(data) && data.length > 0) {
                    channels = data;
                }
                console.log("Available channels:", channels);
            })
            .catch(err => {
                console.error("Error fetching channels:", err);
            });

        // Join channel function
        function joinChannel(channelName) {
            channelName = channelName.trim().toLowerCase();
            
            if (channels.includes(channelName)) {
                currentChannel = channelName;
                currentChannelName.textContent = channelName;
                channelModal.hide();
                existingMessageIds.clear();
                fetchMessages();
                
                // Save to localStorage
                localStorage.setItem('preferred-channel', channelName);
                
                // Start polling for messages
                if (messageInterval) {
                    clearInterval(messageInterval);
                }
                messageInterval = setInterval(fetchMessages, 2000);
                
                return true;
            } else {
                channelError.textContent = `Channel "${channelName}" doesn't exist. Try one of: ${channels.join(', ')}`;
                return false;
            }
        }

        // Channel form submission
        channelForm.addEventListener('submit', event => {
            event.preventDefault();
            joinChannel(channelInput.value);
        });

        // Change channel button
        changeChannelBtn.addEventListener('click', () => {
            channelModal.show();
            channelInput.focus();
        });

        // Message form submission
        messageForm.addEventListener('submit', event => {
            event.preventDefault();
            
            if (!currentChannel) {
                alert("Please join a channel first!");
                return;
            }
            
            const username = usernameInput.value.trim().charAt(0).toUpperCase() + usernameInput.value.trim().slice(1);
            const message = messageInput.value.trim();

            if (!username || !message) return;

            fetch(`/channels/${currentChannel}/messages`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user: username,
                    message,
                    timestamp: new Date().toISOString()
                })
            }).then(() => {
                messageInput.value = '';
                fetchMessages();
            });
        });

        // Save username in localStorage
        usernameInput.value = localStorage.getItem('username') || '';
        usernameInput.addEventListener('change', () => {
            localStorage.setItem('username', usernameInput.value);
        });

        // Check if there's a saved channel preference
        document.addEventListener('DOMContentLoaded', () => {
            const savedChannel = localStorage.getItem('preferred-channel');
            if (savedChannel && channels.includes(savedChannel)) {
                joinChannel(savedChannel);
            } else {
                // Show the channel modal
                channelModal.show();
            }
        });
    </script>
</body>
</html>
