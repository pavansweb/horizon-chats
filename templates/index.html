<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{ title }}</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #0056b3;
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #cccccc;
            --message-bg: #f9f9f9;
            --timestamp-color: #666666;
            --sidebar-width: 250px;
            --sidebar-bg: #f5f5f5;
            --self-message-bg: #d1e7ff;
            --other-message-bg: #f0f0f0;
        }

        [data-theme="dark"] {
            --primary-color: #4a9eff;
            --secondary-color: #77b7ff;
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --border-color: #444444;
            --message-bg: #2d2d2d;
            --timestamp-color: #999999;
            --sidebar-bg: #242424;
            --self-message-bg: #2d5d9e;
            --other-message-bg: #383838;
        }

        [data-theme="forest"] {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --bg-color: #f0f7f0;
            --text-color: #2c3e2c;
            --border-color: #a5d6a7;
            --message-bg: #e8f5e9;
            --timestamp-color: #558b55;
            --sidebar-bg: #e0ece0;
            --self-message-bg: #c8e6c9;
            --other-message-bg: #e8f5e9;
        }
        [data-theme="pink"] {
        --primary-color: #ff69b4;              /* Hot Pink */
        --secondary-color: #ffa6c9;            /* Soft Pink */
        --bg-color: #fff0f5;                   /* Lavender Blush */
        --text-color: #4a0033;                 /* Deep Plum */
        --border-color: #ffb6c1;               /* Light Pink */
        --message-bg: #ffe4ec;                 /* Very Light Pink */
        --timestamp-color: #c71585;            /* Medium Violet Red */
        --sidebar-bg: #ffeef5;                 /* Faint Pink */
        --self-message-bg: #ffc0cb;            /* Pink */
        --other-message-bg: #fddde6;           /* Rosy pink */
    }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        #theme-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px;
            border-radius: 5px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            cursor: pointer;
        }

        #chat-container {
            max-width: 800px;
            margin: 20px auto;
            height: 80vh;
            display: flex;
            flex-direction: column;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--message-bg);
        }

        .message {
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 10px;
            max-width: 80%;
            position: relative;
            clear: both;
        }

        .message.self {
            float: right;
            background-color: var(--self-message-bg);
            border-bottom-right-radius: 2px;
            text-align: right;
            margin-left: 20%;
        }

        .message.other {
            float: left;
            background-color: var(--other-message-bg);
            border-bottom-left-radius: 2px;
            margin-right: 20%;
        }

        .message.new-message {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message .user {
            font-weight: 600;
            color: var(--primary-color);
        }

        .message .timestamp {
            font-size: 0.8em;
            color: var(--timestamp-color);
            margin-left: 10px;
        }

        #message-form {
            display: flex;
            gap: 10px;
            padding: 20px;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
        }

        #message-form input {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--message-bg);
            color: var(--text-color);
        }

        #message-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        #username {
            width: 150px;
        }

        #message {
            flex: 1;
        }

        #message-form button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        #message-form button:hover {
            background-color: var(--secondary-color);
        }

        /* Scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-track {
            background: var(--message-bg);
        }

        #messages::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            #message-form {
                flex-direction: column;
            }

            #username {
                width: 100%;
            }
        }

        /* Channel prompt modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--bg-color);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .modal-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-input {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--message-bg);
            color: var(--text-color);
        }

        .modal-button {
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        .modal-button:hover {
            background-color: var(--secondary-color);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }

        .channel-display {
            padding: 15px;
            background-color: var(--sidebar-bg);
            border-radius: 8px 8px 0 0;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .channel-name {
            font-size: 18px;
            color: var(--primary-color);
        }

        .change-channel {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .change-channel:hover {
            background-color: var(--secondary-color);
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <select id="theme-selector" onchange="changeTheme(this.value)">
        <option value="light">Light Theme</option>
        <option value="dark">Dark Theme</option>
        <option value="forest">Forest Theme</option>
        <option value="pink">Pink Theme</option>
    </select>

    <div id="chat-container">
        <div class="channel-display">
            <span class="channel-name"># <span id="current-channel-name">loading...</span></span>
            <button class="change-channel" id="change-channel-btn">Change Channel</button>
        </div>
        <div id="messages"></div>
        <form id="message-form">
            <input type="text" id="username" placeholder="Your name" autocomplete="off" aria-autocomplete="off">
            <input type="text" id="message" placeholder="Type a message" autocomplete="off" aria-autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Channel prompt modal -->
    <div class="modal-overlay" id="channel-modal">
        <div class="modal-content">
            <h2 class="modal-title">Enter Channel Name</h2>
            <form class="modal-form" id="channel-form">
                <input type="text" class="modal-input" id="channel-input" placeholder="e.g., general or your name" required>
                <button type="submit" class="modal-button">Join Channel</button>
                <div id="channel-error" class="error-message"></div>
            </form>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('message');
        const channelModal = document.getElementById('channel-modal');
        const channelForm = document.getElementById('channel-form');
        const channelInput = document.getElementById('channel-input');
        const channelError = document.getElementById('channel-error');
        const currentChannelName = document.getElementById('current-channel-name');
        const changeChannelBtn = document.getElementById('change-channel-btn');

        let currentChannel = null;
        let existingMessageIds = new Set();
        let channels = [];
        let messageInterval;

        // Theme management
        function changeTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('preferred-theme', theme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('preferred-theme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('theme-selector').value = savedTheme;
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        function createMessageElement(msg, isNew) {
            const currentUsername = usernameInput.value.trim();
            const isSelf = msg.user === currentUsername;
            
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isSelf ? 'self' : 'other');
            
            if (isNew) {
                messageElement.classList.add('new-message');
            }
            
            const timestamp = formatTimestamp(msg.timestamp || Date.now());
            messageElement.innerHTML = `
                <span class="user">${msg.user}</span>
                <span class="message-content">${msg.message}</span>
                <span class="timestamp">${timestamp}</span>
            `;
            
            return messageElement;
        }

        function fetchMessages() {
            if (!currentChannel) return;
            
            fetch(`/channels/${currentChannel}/messages`)
                .then(response => response.json())
                .then(messages => {
                    const wasScrolledToBottom = messagesContainer.scrollHeight - messagesContainer.clientHeight <= messagesContainer.scrollTop + 1;
                    
                    const newMessageIds = new Set();
                    
                    messagesContainer.innerHTML = '';
                    messages.forEach(msg => {
                        const messageId = `${msg.timestamp}-${msg.user}-${msg.message}`;
                        const isNew = !existingMessageIds.has(messageId);
                        
                        newMessageIds.add(messageId);
                        
                        const messageElement = createMessageElement(msg, isNew);
                        messagesContainer.appendChild(messageElement);
                    });
                    
                    // Add clearfix
                    const clearfix = document.createElement('div');
                    clearfix.classList.add('clearfix');
                    messagesContainer.appendChild(clearfix);
                    
                    existingMessageIds = newMessageIds;

                    if (wasScrolledToBottom) {
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }
                });
        }

        // Initial fetch of available channels
        fetch("/channels")
            .then(response => response.json())
            .then(data => {
                if (Array.isArray(data) && data.length > 0) {
                    channels = data;
                }
                console.log("Available channels:", channels);
            })
            .catch(err => {
                console.error("Error fetching channels:", err);
            });

        // Join channel function
        function joinChannel(channelName) {
            channelName = channelName.trim().toLowerCase();
            
            if (channels.includes(channelName)) {
                currentChannel = channelName;
                currentChannelName.textContent = channelName;
                channelModal.style.display = 'none';
                existingMessageIds.clear();
                fetchMessages();
                
                // Save to localStorage
                localStorage.setItem('preferred-channel', channelName);
                
                // Start polling for messages
                if (messageInterval) {
                    clearInterval(messageInterval);
                }
                messageInterval = setInterval(fetchMessages, 2000);
                
                return true;
            } else {
                channelError.textContent = `Channel "${channelName}" doesn't exist. Try one of: ${channels.join(', ')}`;
                return false;
            }
        }

        // Channel form submission
        channelForm.addEventListener('submit', event => {
            event.preventDefault();
            joinChannel(channelInput.value);
        });

        // Change channel button
        changeChannelBtn.addEventListener('click', () => {
            channelModal.style.display = 'flex';
            channelInput.focus();
        });

        // Message form submission
        messageForm.addEventListener('submit', event => {
            event.preventDefault();
            
            if (!currentChannel) {
                alert("Please join a channel first!");
                return;
            }
            
            const username = usernameInput.value.trim().charAt(0).toUpperCase() + usernameInput.value.trim().slice(1);
            const message = messageInput.value.trim();

            if (!username || !message) return;

            fetch(`/channels/${currentChannel}/messages`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user: username,
                    message,
                    timestamp: new Date().toISOString()
                })
            }).then(() => {
                messageInput.value = '';
                fetchMessages();
            });
        });

        // Save username in localStorage
        usernameInput.value = localStorage.getItem('username') || '';
        usernameInput.addEventListener('change', () => {
            localStorage.setItem('username', usernameInput.value);
        });

        // Check if there's a saved channel preference
        const savedChannel = localStorage.getItem('preferred-channel');
        if (savedChannel && channels.includes(savedChannel)) {
            joinChannel(savedChannel);
        } else {
            // Show the channel modal
            channelModal.style.display = 'flex';
        }
    </script>
</body>
</html>
